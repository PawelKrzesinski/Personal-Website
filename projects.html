<!DOCTYPE="html">
<html lang="en">
  <head>
    <meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./css/projects.css">
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
	<title>Krzesinski's Web Development portfolio</title>
  </head>
<body>
	<!-- START OF THE HEADER-->
	<div class='header' id='header'>
		<div class="header_left" id='header_left'>
			<a href='index.html'>
				<h1 class='name'>Pawel Krzesinski</h1>
			</a>
		</div>
		<div id='date'>
			<div class="date_container">
				<span id='day'></span>
				<span id='month'></span>
				<span id='year'></span>
			</div>
		</div>
		<ul class="nav_bar" id="nav_bar"><b>
			<li><a href='about.html'>Resume</a></li>
			<li><a href='projects.html'>Projects</a></li>
			<li><a href='contact.html'>Contact</a></li>
		</ul></b>
		<div id="drop_down_left"></div>
			<i class="fas fa-bars" id='bars'></i>
			<div class="drop_down_div" id="drop_down_div">
				<div class="drop_down_menu" id="drop_down_menu">
					<span class="nav_btn_about"><a href='about.html'>Resume</a></span>
					<span class="nav_btn_projects"><a href='projects.html'>Projects</a></span>
					<span class="nav_btn_contact"><a href='contact.html'>Contact</a></span>
				</div>
			</div>
	</div>
	<!-- END OF THE HEADER-->
	<!-- START OF THE MAIN CONTENT -->
	<div class="main">
		<div class="background_container">
			<div class="main_background" id='background'>
					<!-- START OF THE CAROUSEL -->
			<div class="carousel__background">
				<div class="carousel">
					<button class="carousel__button carousel__button--left">
						<img src="./images/left.svg" alt="">
					</button>
					<div class="carousel__track-container">
						<ul class="carousel__track" data-options="mode: carousel; height: 275px; items: 3; ">
						</ul>
					</div>
					<button class="carousel__button carousel__button--right">
						<img src="./images/right.svg" alt="">
					</button>
				</div>
			</div>
					<!-- END OF CAROUSEL -->
					<!-- START OF CAROUSEL DISPLAY -->
				<div class="carousel__display">
					<h1 class="carousel__display--title"></h1>
					<div class="carousel__display--content">
						<div class="carousel__display--image"></div>
						<div class="carousel__display--description"><p class="carousel__display--description-paragraph"></p></div>
					</div>
				</div>
					<!-- END OF CAROUSEL DISPLAY -->
			</div>
		</div>
	</div>
	<!-- END OF MAIN CONTENT -->
	<div class="lang_icons" id='lang_icons'>
		<h3>Website made with</h3>
		<div>
			<img src='./images/html.svg'/>
			<img src='./images/css.svg'/>
			<img src='./images/js.svg'/>
		</div>
	</div>
	<div class="footer">
		<span class='copyrights' id='copyrights'></span><br>
	</div>

</body>
<script src="./js/app.js"></script>
<script src="./js/projects.js"></script>
<script src="https://kit.fontawesome.com/c6015819ca.js" crossorigin="anonymous"></script>

</html>
